version: '3.8'

x-common-env: &common_env
  # Credentials are optional for offline/dev.
  # If you have a .env file, docker-compose will automatically load it.
  CONSUMER_KEY: ${CONSUMER_KEY}
  CONSUMER_SECRET: ${CONSUMER_SECRET}
  ACCESS_TOKEN: ${ACCESS_TOKEN}
  ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
  # Single source of truth for DB connection
  DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/retail_os.db}

services:
  api:
    build: .
    image: retail_os:latest
    container_name: retail_os_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./retail_os:/app/retail_os
      - ./services:/app/services
    environment: *common_env
    command: ["python3", "-m", "uvicorn", "services.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  worker:
    build: .
    image: retail_os:latest
    container_name: retail_os_worker
    volumes:
      - ./data:/app/data
      - ./retail_os:/app/retail_os
      - ./services:/app/services
    environment: *common_env
    command: ["python3", "retail_os/trademe/worker.py"]
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

  web:
    image: node:22-alpine
    container_name: retail_os_web
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./services/web:/app
    environment:
      # NOTE: server-side fetches run inside this container, so use service DNS.
      - NEXT_PUBLIC_API_BASE_URL=http://api:8000
    command: ["sh", "-lc", "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"]
    restart: unless-stopped
    depends_on:
      - api

# Define named volumes if needed, but bind mount (above) is easier for user visibility
